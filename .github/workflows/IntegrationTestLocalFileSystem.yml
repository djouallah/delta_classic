name: Integration Test Local FileSystem
on:
  workflow_run:
    workflows: ["Main Extension Distribution Pipeline", "Fabric Build"]
    types: [completed]
  workflow_dispatch:

jobs:
  python-tests:
    name: Python tests
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download extension artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          name: delta_classic-v1.5-variegata-extension-linux_amd64
          run_id: ${{ github.event.workflow_run.id }}
          path: ./artifact
          search_artifacts: true
          if_no_artifact_found: warn

      - name: Fallback - download latest artifact
        if: ${{ hashFiles('artifact/delta_classic.duckdb_extension') == '' }}
        uses: dawidd6/action-download-artifact@v6
        with:
          name: delta_classic-v1.5-variegata-extension-linux_amd64
          workflow: FabricBuild.yml
          path: ./artifact
          search_artifacts: true

      - run: pip install duckdb --pre --upgrade && pip install pytest

      - run: pytest test/python/ -v -s
        env:
          DELTA_CLASSIC_EXTENSION_PATH: ./artifact/delta_classic.duckdb_extension
