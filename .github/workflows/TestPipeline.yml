name: Python Tests
on:
  workflow_run:
    workflows: ["Main Extension Distribution Pipeline"]
    types: [completed]
  workflow_dispatch:

jobs:
  python-tests:
    name: Python tests
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download latest extension artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          name: delta_classic-v1.4.4-extension-linux_amd64
          workflow: MainDistributionPipeline.yml
          path: ./artifact
          search_artifacts: true

      - run: pip install duckdb==1.4.4 pytest

      - run: pytest test/python/ -v
        env:
          DELTA_CLASSIC_EXTENSION_PATH: ./artifact/delta_classic.duckdb_extension
